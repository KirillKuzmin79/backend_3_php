<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="row mx-5 my-2 gy-1" action="/cgi-bin/form.py" method="POST">
        <div class="form_item form-group">
            <label for="formName" style="color: black;">Имя:</label>
            <input type="text" class="form_input _req form-control w-50 shadow bg-white rounded" name="fio"
                id="formName" placeholder="Enter Username" required>
        </div>

        <div class="form_item form-group">
            <label for="formEmail" style="color: black;">E-mail:</label>
            <input type="email" class="form_input _req _email form-control w-50 shadow bg-white rounded" id="formEmail"
                name="email" required placeholder="Enter E-mail:">
        </div>

        <div class="form_item form-group">
            <label for="formDate" style="color: black;">Дата рождения:</label>
            <input type="date" class="form_input _req form-control w-50 shadow bg-white rounded" name="Date" value="" required>
        </div>

        <div class="form_item form-group">
            <label for="formSex" style="color: black;">Пол:</label></br>
            <div class="form-check1 form-check-inline">
                <input class="form-check-input" type="radio" name="sex" id="Sex1" value="m" required>
                <label class="form-check-label" for="Radio1">Мужской</label>
            </div>
            <div class="form-check1 form-check-inline">
                <input class="form-check-input" type="radio" name="sex" id="Sex2" value="w">
                <label class="form-check-label" for="Radio2">Женский</label>
            </div>
        </div>

        <div class="form_item form-group">
            <label for="formKon" style="color: black;">Количество конечностей:</label></br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="konechnosti" id="RadioK1" value="1" required>
                <label class="form-check-label" for="RadioK1">1</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="konechnosti" id="RadioK2" value="2">
                <label class="form-check-label" for="RadioK2">2</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="konechnosti" id="RadioK3" value="3">
                <label class="form-check-label" for="RadioK3">3</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="konechnosti" id="RadioK4" value="4">
                <label class="form-check-label" for="RadioK4">4</label>
            </div>
        </div>

        <div class="form_item form-group">
        <label for="Superpower" style="color: black;">Сверхспособности:</label>
        <select multiple class="form_input _req form-control w-50 shadow bg-white rounded" id="multipleSuper" name="Superpowers[]" required>
            <option value="bessm">Бессмертие</option>
            <option  value="prohojd">Прохожление сквозь стены</option>
            <option  value="fly">Левитация</option>
        </select>
        </div>

        <div class="form_item form-group">
            <label for="formMessage" style="color: black;">Биография:</label>
            <textarea id="formMessage" id="formMessage" name="bio"
                class="form_input _req form-control w-50 shadow bg-white rounded" id="form" required></textarea>
        </div>

        <div class="form-check">
            <label id="soglasie " class="checkbox_label form-check-label">С контрактом ознакомлен(а) </label>
            <input for="soglasie" checked type="checkbox" name="agree" class="checkbox_input form-check-input" required>
        </div>

        <label class="col-12"><input type="submit" name="submit" class="submit"></label>
    </form>
</body>
